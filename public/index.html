<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>Chat Joint</title>
  </head>
  <body>
    <h1>Chat Joint</h1>
    <!-- this is where our chat messages display -->
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="chat-form">
            <input id="input" placeholder="chat" />
            <button id="button">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script id="chat-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">admin</span>
        </p>
        <p>
          {{messages}}
          <span class="message__meta" style="float:right;">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
